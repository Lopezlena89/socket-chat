<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>
            <br>
            <div id="g_id_onload"
                data-client_id="211073593848-qsch5btmi4t3p38vt2apur0gii4qsul5.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
                >
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">Sign Out</button>
        </div>
        <div class="col-sm-6">
            
        </div>

    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            
            //Google token : ID_TOKEN
            // console.log('id_token',response.credential)

            const body = { id_token: response.credential };

            fetch('http://localhost:8080/api/auth/google', {
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body) 
            })
                .then(resp =>resp.json())
                .then(resp =>{
                    console.log(resp)
                    localStorage.setItem('email',resp.usuario.correo);
                })
                .catch(console.warn); 
    
        }

        const button = document.getElementById('google_signout');
        button.onclick = () =>{
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'),done=>{
                localStorage.clear();
                location.reload();
            });
        }
    
      </script>

</body>
</html>
